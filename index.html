<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Countdown to Qualifiers</title>
  </head>
  <body>
    <div class="content">
      <div class="layout" id="clockdiv">
        <div>
          <span class="days"></span>
          <div class="smalltext">Days</div>
        </div>
        <div>
          <span class="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
      <div class="headline">
        <div class="broadcast">
          <span class="redText">U</span>
          <span class="blueText">n</span>
          <span class="redText">t</span>
          <span class="blueText">i</span>
          <span class="redText">l</span>
          <div class="break"></div>
          <span class="redText">K</span>
          <span class="blueText">i</span>
          <span class="redText">c</span>
          <span class="blueText">k</span>
          <span class="redText">o</span>
          <span class="blueText">f</span>
          <span class="redText">f</span>
          <span class="blueText">!</span>
          <span class="redText">⚽️</span>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
